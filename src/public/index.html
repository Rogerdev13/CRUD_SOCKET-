<html lang="en">
<head>
  <meta charset="UTF-8">

          <input type="text" name="title" id="title" placeholder="Type the title:" class="form-control rounded-0 mb-3" autofocus>

      </div>

        <div id="notes">
          
        </div>
      </div>
    </div>
